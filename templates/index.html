<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - Futuristic Agricultural Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Background Video -->
    <!-- <video autoplay loop muted playsinline class="background-video">
        <source src="{{ url_for('static', filename='assets/videos/Background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->

    <!-- Background Image -->
    <img class="background-image" src="{{ url_for('static', filename='assets/images/globalagriculture.jpg') }}" alt="globalagriculture.jpeg">


    
    <div class="chat-container">
        <div class="sidebar">
            <h3>Last Conversations</h3>
            <ul id="conversation-list"></ul>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                AgriBot - Your Futuristic Agricultural Assistant
            </div>
            <div class="chat-body" id="chat-body">
                <div class="chat-message bot">
                    <p>Hello! I'm AgriBot. How can I assist you with your farm today?</p>
                </div>
            </div>
            <div id="attachment-preview" class="attachment-preview">
                <div class="preview-content">
                    <div class="file-info">
                        <span id="file-name"></span>
                        <button class="close-preview" onclick="closeAttachmentPreview()">Ã—</button>
                    </div>
                    <div class="image-preview" id="image-preview"></div>
                    <input type="text" id="attachment-message"
                        placeholder="What would you like to know about this image?">
                    <button onclick="sendAttachment()" class="send-attachment-btn">Send with Message</button>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <div class="input-buttons">
                    <label for="photo-input" class="attachment-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </label>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("Hello from the client side!");
        let currentImagePath = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        // Load conversation history
        async function loadConversations() {
            try {
                const response = await fetch(`/get_conversations?user_id=${userId}`);
                const data = await response.json();
                const conversationList = document.getElementById('conversation-list');
                conversationList.innerHTML = '';

                data.history.forEach(msg => {
                    const chatBody = document.getElementById('chat-body');
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('chat-message', msg.role);
                    messageDiv.innerHTML = marked.parse(msg.message);
                    chatBody.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function closeAttachmentPreview() {
            document.getElementById('attachment-preview').classList.remove('active');
            document.getElementById('photo-input').value = '';
            document.getElementById('image-preview').innerHTML = '';
            currentImagePath = null;
        }

        // Handle file upload
        document.getElementById('photo-input').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload_image', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    currentImagePath = data.file_path;

                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('image-preview').innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                        `;
                    };
                    reader.readAsDataURL(file);

                    // Show attachment preview
                    document.getElementById('attachment-preview').classList.add('active');
                    document.getElementById('file-name').textContent = file.name;
                } catch (error) {
                    console.error('Error uploading file:', error);
                }
            }
        });

        // Send message with attachment
        async function sendAttachment() {
            const attachmentMessage = document.getElementById('attachment-message').value;
            if (!attachmentMessage.trim()) {
                alert('Please enter a message about the image.');
                return;
            }

            await sendMessageToServer(attachmentMessage, currentImagePath);

            // Reset attachment state
            closeAttachmentPreview();
        }

        // Send regular message
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message === '') return;

            await sendMessageToServer(message);
            userInput.value = '';
        }

        // Send message to server
        async function sendMessageToServer(message, imagePath = null) {
            const chatBody = document.getElementById('chat-body');

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<p>${message}</p>`;
            // If there's an image, add it to the user message
            if (imagePath) {
                const ImagePath = "/uploads/" + imagePath;
                const imageElement = document.createElement('img');
                imageElement.src = ImagePath;
                imageElement.alt = ImagePath;
                imageElement.style.maxWidth = "200px"; // Adjust size as needed
                imageElement.style.display = "block";
                imageElement.style.marginTop = "10px";
                userMessage.appendChild(imageElement);
            }


            chatBody.appendChild(userMessage);

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message,
                        image_path: "uploads/" + imagePath
                    })
                });

                const data = await response.json();

                // Add bot response to chat
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot');
                botMessage.innerHTML = `<p>${marked.parse(data.response)}</p>`;
                chatBody.appendChild(botMessage);

                // Scroll to bottom
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load initial conversations
        loadConversations();
    </script>
</body>

</html>
