<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - Futuristic Agricultural Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Background Video -->
    <!-- <video autoplay loop muted playsinline class="background-video">
        <source src="{{ url_for('static', filename='assets/videos/Background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->

    <!-- Background Image -->
    <img class="background-image" src="{{ url_for('static', filename='assets/images/globalagriculture.jpg') }}" alt="globalagriculture.jpeg">


    
    <div class="chat-container">
        <div class="sidebar">
            <h3>Last Conversations</h3>
            <ul id="conversation-list"></ul>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                AgriBot - Your Futuristic Agricultural Assistant
            </div>
            <div class="chat-body" id="chat-body">
                <div class="chat-message bot">
                    <div>
                        <p>Hello! I'm AgriBot. How can I assist you with your farm today?</p>
                    </div>                    
                </div>
            </div>
            <div id="attachment-preview" class="attachment-preview">
                <div class="preview-content">
                    <div class="file-info">
                        <span id="file-name"></span>
                        <button class="close-preview" onclick="closeAttachmentPreview()">Ã—</button>
                    </div>
                    <div class="image-preview" id="image-preview"></div>
                    <input type="text" id="attachment-message"
                        placeholder="What would you like to know about this image?">
                    <button onclick="sendAttachment()" class="send-attachment-btn">Send with Message</button>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <div class="input-buttons">
                    <label for="photo-input" class="attachment-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </label>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        
</body>

</html>
